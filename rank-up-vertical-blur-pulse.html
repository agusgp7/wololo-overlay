<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rank Up Vertical (Blur + Pulse)</title>

  <style>
    html,body{margin:0;background:transparent;font-family:Arial,Helvetica,sans-serif;}
    .wrap{width:360px;height:520px;pointer-events:none;position:relative;}

    .card{
      position:absolute;inset:0;
      display:flex;flex-direction:column;align-items:center;
      gap:14px;
      padding:18px 16px;border-radius:22px;
      color:#fff;text-align:center;
      border:1px solid rgba(255,255,255,.22);
      box-shadow:0 18px 60px rgba(0,0,0,.45);

      opacity:0;
      transform:translateY(18px) scale(.985);
      filter:blur(2px);
      transition:opacity .25s ease, transform .25s cubic-bezier(.2,.9,.2,1), filter .25s ease;
      overflow:hidden;
    }
    .card.show{
      opacity:1;
      transform:translateY(0) scale(1);
      filter:blur(0);
      animation:pop .38s cubic-bezier(.2,.9,.2,1) both;
    }
    @keyframes pop{
      0%{transform:translateY(18px) scale(.985);}
      65%{transform:translateY(0) scale(1.015);}
      100%{transform:translateY(0) scale(1);}
    }

    /* Fondo blur */
    .bg{
      position:absolute;inset:-18px;
      background:url("./backgrounds/rankup-vertical.png") center/cover no-repeat;
      background-color:rgba(35,165,84,.40);
      filter:blur(14px) saturate(1.1) contrast(1.05);
      transform:scale(1.06);
      z-index:0;
    }
    .card.show .bg{
      filter:blur(8px) saturate(1.15) contrast(1.08);
      transform:scale(1.02);
    }

    .shade{
      position:absolute;inset:0;
      background:linear-gradient(to bottom, rgba(0,0,0,.18), rgba(0,0,0,.38));
      z-index:1;
    }

    .content{
      position:relative;z-index:2;
      width:100%;
      display:flex;flex-direction:column;align-items:center;
      gap:14px;
    }

    /* Top: bandera + cambio de rank */
    .topRow{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      margin-top:4px;
    }
    .topFlag{
      width:54px;height:40px;border-radius:10px;
      border:1px solid rgba(255,255,255,.28);
      background:rgba(0,0,0,.18);
      box-shadow:0 10px 28px rgba(0,0,0,.25);
      display:none;
    }
    .rankChangeTop{
      font-size:26px;
      font-weight:1000;
      padding:8px 14px;
      border-radius:14px;
      background:rgba(0,0,0,.16);
      border:1px solid rgba(255,255,255,.18);
      backdrop-filter:blur(4px);
      text-shadow:0 4px 18px rgba(0,0,0,.35);
    }

    /* Avatar */
    .avatar{
      width:240px;height:240px;border-radius:30px;overflow:hidden;
      background:rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.24);
      display:grid;place-items:center;
      box-shadow:0 14px 40px rgba(0,0,0,.30);
    }
    .avatar img{width:100%;height:100%;object-fit:cover;}
    .initials{font-size:64px;font-weight:1000;}

    /* Nombre */
    .name{
      font-size:40px;font-weight:1000;
      max-width:330px;
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
      text-shadow:0 4px 18px rgba(0,0,0,.35);
    }

    /* â–² +2 con 3 pulsos */
    .delta{
      font-size:48px;font-weight:1000;
      padding:10px 18px;border-radius:18px;
      background:rgba(0,0,0,.20);
      border:1px solid rgba(120,255,180,.65);
      display:inline-flex;align-items:center;gap:10px;
      color:#7CFFB4;
    }
    .arrow{font-size:46px;color:#4CFF9A;}

    .card.show .delta{
      animation:pulse 900ms ease-out 3;
    }
    @keyframes pulse{
      0%{transform:scale(1);}
      40%{transform:scale(1.07);filter:drop-shadow(0 0 16px rgba(76,255,154,.6));}
      70%{transform:scale(.99);}
      100%{transform:scale(1);}
    }

    .small{
      font-size:14px;font-weight:900;opacity:.9;
      text-transform:uppercase;
      text-shadow:0 4px 18px rgba(0,0,0,.35);
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="card" id="card">
    <div class="bg"></div>
    <div class="shade"></div>

    <div class="content">
      <div class="topRow">
        <img class="topFlag" id="flagTop">
        <div class="rankChangeTop" id="rankTextTop">#3 â†’ #1</div>
      </div>

      <div class="avatar" id="avatarBox"></div>
      <div class="name" id="playerName">Player</div>

      <div class="delta">
        <span class="arrow">â–²</span>
        <span id="deltaText">+2</span>
      </div>

      <div class="small" id="eloText">ELO 1589</div>
    </div>
  </div>
</div>

<script>
const API="https://wololo-backend.onrender.com/ranking";
const REFRESH_MS=12000;
const SHOW_MS=10000;
const AVATAR_BASE="./avatars/";
const TEST_MODE=new URLSearchParams(location.search).get("test")==="1";

/* ðŸ‡¨ðŸ‡¦ðŸ‡¦ðŸ‡· etc â†’ PNG (OBS-safe) */
function countryFlag(cc){
  if(!cc||cc.length!==2)return"";
  const A="A".charCodeAt(0);
  const up=cc.toUpperCase();
  const c1=0x1F1E6+(up.charCodeAt(0)-A);
  const c2=0x1F1E6+(up.charCodeAt(1)-A);
  return `https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/${c1.toString(16)}-${c2.toString(16)}.png`;
}

function slugify(n){
  return n.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"").replace(/[^a-z0-9]+/g,"-");
}

let prev=new Map(), loaded=false, hideT;

function show(){
  const c=document.getElementById("card");
  c.classList.add("show");
  clearTimeout(hideT);
  hideT=setTimeout(()=>c.classList.remove("show"),SHOW_MS);
}

function avatar(name){
  const box=document.getElementById("avatarBox");
  const img=new Image();
  img.onload=()=>{box.innerHTML="";box.appendChild(img);}
  img.onerror=()=>{box.innerHTML=`<div class="initials">${name.slice(0,2).toUpperCase()}</div>`;}
  img.src=`${AVATAR_BASE}${slugify(name)}.png`;
}

function update(e){
  document.getElementById("playerName").textContent=e.name;
  document.getElementById("deltaText").textContent=`+${e.old-e.rank}`;
  document.getElementById("rankTextTop").textContent=`#${e.old} â†’ #${e.rank}`;
  document.getElementById("eloText").textContent=`ELO ${e.elo}`;

  const f=document.getElementById("flagTop");
  const url=countryFlag((e.country||"").toUpperCase());
  if(url){
    f.onload=()=>f.style.display="block";
    f.onerror=()=>f.style.display="none";
    f.src=url;
  }else{
    f.style.display="none";
    f.removeAttribute("src");
  }

  avatar(e.name);
}

async function tick(){
  if(TEST_MODE){
    update({name:"Hera",rank:1,old:3,elo:1589,country:"ca"});
    show();return;
  }
  const r=await fetch(API,{cache:"no-store"}); if(!r.ok)return;
  const d=await r.json();
  if(!loaded){d.forEach(x=>prev.set(x.name,x.rank));loaded=true;return;}
  for(const x of d){
    if(prev.has(x.name)&&x.rank<prev.get(x.name)){
      update({name:x.name,rank:x.rank,old:prev.get(x.name),elo:x.elo,country:x.country});
      show();break;
    }
  }
  prev.clear(); d.forEach(x=>prev.set(x.name,x.rank));
}

tick(); setInterval(tick,REFRESH_MS);
</script>
</body>
</html>
